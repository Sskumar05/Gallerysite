    <style>
        :root {
            --bg: #0f1115;
            --panel: #151923;
            --muted: #8892a6;
            --text: #e6eaf2;
            --brand: #8b5cf6;
            --brand-2: #22d3ee;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 18px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            height: 100%;
            scroll-behavior: smooth
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
            background: radial-gradient(1200px 800px at 10% -10%, rgba(139, 92, 246, .25), transparent 40%), radial-gradient(1000px 600px at 110% 10%, rgba(34, 211, 238, .18), transparent 40%), var(--bg);
            color: var(--text)
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

         /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h2 {
            font-size: 24px;
            color: var(--brand);
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--brand);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 900px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.7);
            color: var(--brand);
        }

        .gallery {
            margin-left: 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1500px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2rem;
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover {
            color: #ff9800;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 5px;
            /* margin-top: 10px; */
            font-size: 0.7rem;
            opacity: 0.8;
        }
    </style>
</head>
